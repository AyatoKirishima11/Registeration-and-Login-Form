<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="mainBox">
        <h1>Authentication<sub>powered by Firebase</sub></h1>
        <div id="loginBox">
            <h2>Enter credidentials to Login</h2>
            <div>
                <input required id="email" type="email" placeholder="Enter your email">
                <input required id="password" type="password" placeholder="Enter your password">
                <button id="loginBtn" type="submit">Log In</button>
                <a href="index.html">Register an account</a>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    <script type="module" src="config.js"></script>
</body>
</html>
