<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            height: 70vh;
            background-color: rgba(0, 0, 0, 0.925);
            }

         h1{
            font-size: 70px;
            color: rgb(255, 187, 0);
            margin: 0;
            }

        p{
            font-size: 25px;
            color: red;
            margin: 0;
            }

        button{
            color: white;
            position: absolute;
            top: 0;
            right: 0;
            margin-right: 10px;
            margin-top: 10px;
            font-size: 20px;
            font-weight: 700;
            background-color: rgb(255, 187, 0);
            border: none;
            padding: 7px;
            border-radius: 5px;
            }

        button:active{
            scale: calc(0.99);
            transition: 10ms;
            }

    </style>
</head>
<body>
    <h1>Welcome to the Dashboard!</h1>
    <p>This is a placeholder page after user gains access</p>
    <button id="signoutBtn" type="submit">Sign Out</button>

    <script type="module" src="dashboard.js"></script>
    <script type="module" src="config.js"></script>
</body>
</html>
